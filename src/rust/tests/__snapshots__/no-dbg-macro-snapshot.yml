id: no-dbg-macro
snapshots:
  ? |
    dbg!();
  : fixed: |
      ();
    labels:
    - source: dbg!()
      style: primary
      start: 0
      end: 6
  ? |
    dbg!(x);
  : fixed: |
      (x);
    labels:
    - source: dbg!(x)
      style: primary
      start: 0
      end: 7
  ? |
    dbg!(x, y, z);
  : fixed: |
      (x, y, z);
    labels:
    - source: dbg!(x, y, z)
      style: primary
      start: 0
      end: 13
  ? |
    foo(dbg!(x));
  : fixed: |
      foo((x));
    labels:
    - source: dbg!(x)
      style: primary
      start: 4
      end: 11
  ? |
    let result = dbg!(compute());
  : fixed: |
      let result = (compute());
    labels:
    - source: dbg!(compute())
      style: primary
      start: 13
      end: 28
