name: Update Release Tags

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-tags:
    name: Update major version tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update major version tag
        run: |
          # Get the release tag (e.g., v1.2.3)
          TAG="${{ github.event.release.tag_name }}"

          # Extract major version (e.g., v1)
          if [[ $TAG =~ ^v([0-9]+)\. ]]; then
            MAJOR_TAG="v${BASH_REMATCH[1]}"

            echo "Updating $MAJOR_TAG to point to $TAG"

            # Delete existing major tag if it exists
            git push origin --delete "$MAJOR_TAG" 2>/dev/null || true

            # Create and push new major tag
            git tag -f "$MAJOR_TAG" "$TAG"
            git push origin "$MAJOR_TAG"

            echo "Successfully updated $MAJOR_TAG to $TAG"
          else
            echo "Tag $TAG does not match expected format (vX.Y.Z)"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
