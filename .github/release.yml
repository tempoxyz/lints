# Configuration for GitHub's auto-generated release notes
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - ignore-for-release
      - skip-changelog
    authors:
      - dependabot
      - github-actions

  categories:
    - title: Breaking Changes
      labels:
        - breaking
        - semver-major

    - title: New Rules
      labels:
        - new-rule
        - rule

    - title: Features
      labels:
        - feature
        - enhancement
        - semver-minor

    - title: Bug Fixes
      labels:
        - bug
        - fix
        - semver-patch

    - title: Documentation
      labels:
        - documentation
        - docs

    - title: Other Changes
      labels:
        - "*"
